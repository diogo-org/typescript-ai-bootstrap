name: Publish Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@diogo-raphael-cravo'
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"
      
      - name: Validate version format
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BRANCH="${{ github.ref_name }}"
          
          # Check if version contains prerelease identifiers (e.g., -alpha, -beta, -rc)
          if [[ "$VERSION" =~ - ]] && [[ "$BRANCH" == "main" ]]; then
            echo "Error: Prerelease versions are not allowed on main branch"
            echo "Current version: $VERSION"
            exit 1
          fi
          
          echo "Version validation passed"
      
      - name: Check if tag exists
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Fetch all tags
          git fetch --tags
          
          # Check if tag already exists
          if git rev-parse "$VERSION" >/dev/null 2>&1; then
            echo "Error: Tag $VERSION already exists"
            echo "Please update the version in package.json"
            exit 1
          fi
          
          echo "Tag $VERSION does not exist, proceeding..."
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run tests
        run: npm test
      
      - name: Build package
        run: npm run build
      
      - name: Create and push tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"
      
      - name: Publish to GitHub Packages
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
